<app-header (sectionSelected)=onNavigate($event)></app-header>
<div class="container-fluid">
    <div class="row">
        <div id="about" class="col-md-12">
            <h2 *ngIf="loadedSection === 'home'">Home</h2>
        </div>
    </div>
    <div class="row">
        <div id="drinks" class="col-md-12">
            <app-drinks *ngIf="loadedSection === 'drinks'"></app-drinks>
        </div>
    </div>
    <div class="row">
        <div id="entertainment" class="col-md-12">
            <app-entertainment *ngIf="loadedSection === 'entertainment'"></app-entertainment>
        </div>
    </div>
    <div class="row">
        <div id="contact" class="col-md-12">
            <app-contact *ngIf="loadedSection === 'contact'"></app-contact>
        </div>
    </div>
</div>
