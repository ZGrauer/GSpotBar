<div class="row">
    <div class="col-xs-12">
        <app-drink-item *ngFor="let drinkElem of drinks" [drink] = "drinkElem"></app-drink-item>
    </div>
</div>

<p-carousel headerText="Beer" [value]="drinks">
    <ng-template let-drink pTemplate="item">
        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <div class="ui-grid-col-12"><img src="{{drink.imagePath}}" height="100"></div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-6"><b>Name</b></div>
                <div class="ui-grid-col-6">{{drink.name}}</div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-6"><b>Type</b></div>
                <div class="ui-grid-col-6">{{drink.type}}</div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-6"><b>Description</b></div>
                <div class="ui-grid-col-6">{{drink.description}}</div>
            </div>
        </div>
    </ng-template>
</p-carousel>
