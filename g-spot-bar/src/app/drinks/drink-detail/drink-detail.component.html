<div class="row">
    <div class="col-xs-12">
        <h3>{{drink.name}}</h3>
    </div>
    <div class="col-xs-12">
        <img [src]="drink.imagePath" alt="{{drink.name}}" class="img-responsive" style="max-height: 400px;"/>
    </div>
    <div class="col-xs-12">
        {{drink.type}}
    </div>
    <div class="col-xs-12">
        <p>
            {{drink.description}}
        </p>
    </div>

</div>
